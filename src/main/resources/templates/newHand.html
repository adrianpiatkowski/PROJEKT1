<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Texas Hold'em </title>
</head>
<body bgcolor="#99CC30">
<hr>
<div style="text-align: center;">
        <span style="font-family: Arial; font-size: xx-large; color: #6C6C6C; ">
            <p th:text="${welcome}"></p><br>
            <p th:if="${listOfPlayers}!=null" th:text="${listOfPlayers}"></p><br>
            <p th:if="${playerCards}!=null"  th:text="${playerCards}"></p><br>
            <p th:if="${currentAction}!=null" th:text="${currentAction}"></p><br>
            <p th:if="${whatToDo}!=null" th:text="${whatToDo}"></p><br>
            <p th:if="${thanks}!=null" th:text="${thanks}"></p><br>
            <p th:if="${zwyciezca}!=null" th:text="${zwyciezca}"></p><br>
            <p th:if="${over}!=null" th:text="${over}"></p><br>
            <form method="post" th:action="@{/flop}" th:object="${userRequestFlop}" >
                <input  type="text" pattern="[1-4]+"  th:field="*{choosenAction}" placeholder="selected action">
                 <input  type="text" pattern="[10-4500]+" th:field="*{valueRiseBet}" placeholder="enter bet value">
                <input type="submit" th:value="select" name="Select" style="width: 150px; background-color: cornflowerblue">
            </form>
            <hr>
        </span>
</div>
</body>
</html>
