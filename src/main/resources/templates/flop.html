<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Texas Hold'em</title>
</head>
<body bgcolor="#99CC30">
<hr>
<div style="text-align: center;">
        <span style="font-family: Arial; font-size: xx-large; color: #6C6C6C; ">
            <p th:text="${flop}"></p><br>
            <p th:text="${flopCards}"></p><br>
            <p th:text="${playerCards}"></p><br>
            <p th:if="${currentAction}!=null" th:text="${currentAction}"></p><br>
            <p th:text="${whatToDo}"></p><br>
            <form method="post" th:action="@{/turn}" th:object="${userRequestTurn}" >
                <input  type="text" pattern="[1-4]+"  th:field="*{choosenAction}" placeholder="selected action">
                <input  type="text" pattern="[10-4500]+" th:field="*{valueRiseBet}" placeholder="enter bet value">
                <input type="submit" th:value="select1" name="Select" style="width: 150px; background-color: cornflowerblue">
            </form>
            <hr>
        </span>
</div>
</body>
</html>
